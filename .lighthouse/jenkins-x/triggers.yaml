apiVersion: config.lighthouse.jenkins-x.io/v1alpha1
kind: TriggerConfig
spec:
  presubmits:
  - name: pr
    context: "pr"
    always_run: false
    optional: false
    source: "pullrequest.yaml"
  # - name: code
  #   context: "code"
  #   always_run: false
  #   optional: true
  #   require_run: false
  #   source: "code.yaml"
  postsubmits:
  - name: release
    context: "release"
    source: "release.yaml"
    branches:
    - ^dev$
